<section data-ng-controller="ParticipantsController">
  <form name="participantForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(participantForm.$valid)" novalidate>

	<div class="form-group" ng-class="{ 'has-error' : submitted && participantForm.name.$invalid }">
      <label mean-token="'create-name'" for="name" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="participant.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && participantForm.name.$invalid" class="help-block">
          <p ng-show="participantForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
